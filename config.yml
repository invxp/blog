baseURL: https://ragnarokcn.com/blog/
languageCode: zh
title: 阿猫的博客
theme: "pm6"
paginate: 5
copyright: "InvidentXp - 阿猫"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
hasCJKLanguage: true

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  #minifyOutput: true

menu:
  main:
    - name: 归档
      url: archives
      weight: 5
    - name: 标签
      url: tags/
      weight: 10
    - name: 搜索
      url: search/
      weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production
  title: 阿猫的博客
  description: "喜欢打音乐游戏,顺便写写代码"
  keywords: [阿猫, IIDX, Go, InvXp]
  author: 阿猫
  images: ["/blog/profile.jpg"]
  DateFormat: "2006, January 2"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    #favicon: "<link / abs url>"
    #favicon16x16: "<link / abs url>"
    #favicon32x32: "<link / abs url>"
    #apple_touch_icon: "<link / abs url>"
    #safari_pinned_tab: "<link / abs url>"

  label:
    text: "首页"
    icon: /blog/profile.jpg
    iconHeight: 30

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "嘿!"
    Content: > 
        欢迎来到阿猫的博客

  socialIcons:
    - name: github
      url: "https://github.com/invxp"

  #analytics:
  #  google:
  #    SiteVerificationTag: "XYZabc"
  #  bing:
  #    SiteVerificationTag: "XYZabc"
  #  yandex:
  #    SiteVerificationTag: "XYZabc"

  #cover:
  #  hidden: true # hide everywhere but not in structured data
  #  hiddenInList: true # hide on list pages and home
  #  hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/invxp/blog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
