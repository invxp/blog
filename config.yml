baseURL: https://ragnarokcn.com/blog/
languageCode: zh
title: 阿猫的博客
theme: "pm6"
paginate: 10
copyright: "https://www.RagnarokCN.com/blog - 阿猫😼"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
hasCJKLanguage: true
disqusShortname: invxp

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  #minifyOutput: true

menu:
  main:
    - name: 归档
      url: archives
      weight: 5
    - name: 标签
      url: tags/
      weight: 10
    - name: 搜索
      url: search/
      weight: 20

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: production
  title: 阿猫的博客
  description: "喜欢打音乐游戏,顺便写写代码"
  keywords: [阿猫, IIDX, Go, InvXp]
  author: 阿猫
  images: ["/blog/profile.jpg"]
  DateFormat: "2006年01月02日"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  comments: true
   
  ShowReadingTime: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "/blog/blog.ico"
    favicon16x16: "/blog/blog.ico"
    favicon32x32: "/blog/blog.ico"

  label:
    text: "首页"
    icon: /blog/profile.jpg
    iconHeight: 30

  homeInfoParams:
    Title: "嘿!😝"
    Content: >
      欢迎来到阿猫😼的博客.

      - 我喜欢**打游戏**和**写代码**.

      - 始终认为写代码❤️是件**快乐并可以持续一生的事**.

      - 快来跟我[一起写Bug](https://github.com/invxp).


  socialIcons:
    - name: "github"
      url: "https://github.com/invxp"
    - name: "youtube"
      url: "https://live.bilibili.com/10622"
    - name: "steam"
      url: "https://steamcommunity.com/id/invxp/"
    - name: "email"
      url: "mailto:23691151@qq.com"
    
  editPost:
    URL: "https://github.com/invxp/blog/content"
    Text: "编辑" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
